<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/1024px-2021_Facebook_icon.svg.png"
        type="image/x-icon">
    
    <title>Facebook - Log In or Sign up</title>
  <link rel="stylesheet" href="/assets/index-4d55826e.css">
</head>

<body class="bg-gray-100 ">
    <div class="main flex mt-28 mx-auto items-center justify-center">
        <div class="left w-1/4 mr-80">

            <img class="w-72" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
            <p class="text-3xl w-[555px] ">Facebook help you connect and share with the people in your life</p>
        </div>
        <div class=" w-[28%] relative p-2 bg-white rounded-md flex flex-col text-lg">
            <input class="px-4 h-14 rounded-md my-2 border border-1 border-gray-200 outline-blue-500" type="text"
                placeholder="Email address or phone number">
            <input class="px-4 h-14 rounded-md my-2 border border-1  border-gray-200 outline-blue-500" type="password"
                placeholder="Password">
            <button
                class="bg-blue-600 hover:bg-blue-600  cursor-pointer py-3 text-xl font-bold my-2 text-white rounded-md">
                Log in</button>
            <span class="text-center text-blue-500 text-sm py-2 cursor-pointer hover:underline">Forgotten
                password?</span>
            <hr class="">
            <button
                class="bg-green-500 cursor-pointer px-3 py-3 text-lg font-bold my-3 text-white rounded-md hover:bg-green-600 w-fit mx-auto">Create
                new Account </button>
                 <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline">Create a Pages </span> for a celebrity, brand or business </span>
        </div>
    </div>
</body>

</html>
